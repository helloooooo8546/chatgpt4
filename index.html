<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Custom ChatGPT-4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #topbar {
      background: #222;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #apiKeyInput {
      width: 260px;
      padding: 6px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background: #d9eaff;
      align-self: flex-end;
    }
    .assistant {
      background: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }
    #inputBar {
      padding: 10px;
      background: #eee;
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <div>My Custom ChatGPT-4</div>
    <input id="apiKeyInput" type="password" placeholder="Enter OpenAI API Key" />
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Load memory from browser storage.
    let memory = JSON.parse(localStorage.getItem("chat_memory") || "[]");

    // Render previous messages.
    memory.forEach(m => displayMessage(m.content, m.role));

    function saveMemory() {
      localStorage.setItem("chat_memory", JSON.stringify(memory));
    }

    async function sendMessage() {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      const input = document.getElementById("userInput");
      const text = input.value.trim();

      if (!text) return;
      if (!apiKey) {
        alert("Please enter your OpenAI API key.");
        return;
      }

      // Show user message
      displayMessage(text, "user");

      // Add user message to memory
      memory.push({ role: "user", content: text });
      saveMemory();

      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4o",   // ChatGPT-4 model
            messages: memory   // full memory for persistent context
          })
        });

        const data = await response.json();

        const reply = data.choices?.[0]?.message?.content || "(No response)";

        // Display reply
        displayMessage(reply, "assistant");

        // Save to memory
        memory.push({ role: "assistant", content: reply });
        saveMemory();

      } catch (err) {
        displayMessage("Error: " + err.message, "assistant");
      }
    }

    function displayMessage(text, role) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
